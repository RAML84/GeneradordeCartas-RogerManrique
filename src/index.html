<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    class="bg-success d-flex justify-content-center align-items-center flex-column"
  >
    <div class="card container-fluid text-center p-5 mb-5">
      <div
        class="symbol h-25 simbol-top d-flex justify-content-start align-items-end"
        id="top-symbol"
      ></div>
      <div
        class="d-flex justify-content-center h-50 align-items-center"
        id="number"
      ></div>
      <div
        class="symbol h-50 d-flex justify-content-end align-items-start"
        id="bottom-symbol"
        style="transform: scaleY(-1)"
      ></div>
    </div>
    <button type="button" class="m-1 btn btn-light" id="generate-button">
      RANDOM
    </button>

    <script src="index.js"></script>
  </body>
</html>
